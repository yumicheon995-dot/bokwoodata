<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>카드 매출 기반 유동화</title>
  <style>
    /* 시스템 기본 보정 */
    html { -webkit-text-size-adjust: 100%; text-size-adjust: 100%; }
    body {margin:0; font-family:'Noto Sans KR', sans-serif; line-height:1.6; color:#222;}

    /* ===== Responsive type scale ===== */
    :root{
      --fs-body: clamp(15px, 3.4vw, 18px);
      --fs-h1:   clamp(26px, 8vw, 44px);
      --fs-h2:   clamp(22px, 6.2vw, 34px);
      --fs-h3:   clamp(18px, 4.8vw, 26px);

      --space-1: clamp(10px, 2.6vw, 16px);
      --space-2: clamp(16px, 3.6vw, 24px);
      --space-3: clamp(22px, 4.6vw, 32px);

      --hit: 48px;
    }

    body{
      font-size: var(--fs-body);
      line-height: 1.6;
      word-break: keep-all;
      overflow-wrap: anywhere;
    }
    h1{ font-size: var(--fs-h1); line-height:1.18; margin:0 0 var(--space-2); }
    h2{ font-size: var(--fs-h2); line-height:1.22; margin:var(--space-2) 0 var(--space-1); }
    h3{ font-size: var(--fs-h3); line-height:1.28; margin:var(--space-2) 0 var(--space-1); }
    p, li{ margin:0 0 var(--space-1); }

    .container{
      max-width:1080px;
      margin:0 auto;
      padding-left:var(--space-2);
      padding-right:var(--space-2);
    }

    /* 히어로 영역 */
    header{
      background:#d50000;
      color:#fff;
      text-align:center;
      padding:60px 20px;
    }
    header h1{
      letter-spacing:-0.2px;
      text-wrap:balance;
    }
    header p{font-size:1.1em; margin-bottom:var(--space-2);}

    .cta-btn{
      background:#ffcc00; color:#000; font-weight:bold;
      padding:15px 25px; border-radius:10px; display:inline-block;
      margin-top:20px; font-size:1.1em; text-decoration:none;
    }

    /* 그리드 */
    .grid{
      display:grid;
      gap:var(--space-2);
      grid-template-columns:1fr;
    }
    @media(min-width:560px){
      .grid--2{grid-template-columns:repeat(2,1fr);}
    }
    @media(min-width:900px){
      .grid--3{grid-template-columns:repeat(3,1fr);}
    }

    /* 카드 */
    .card{
      background:#f9f9f9;
      border-radius:10px;
      padding:var(--space-2);
      text-align:center;
    }

    /* 버튼/폼 */
    button,.btn,input,select,textarea{
      font-size:max(16px,1em);
      min-height:var(--hit);
      line-height:1.2;
    }

    .form-box{
      background:#f2f2f2;
      border-radius:10px;
      padding:var(--space-2);
      max-width:500px;
      margin:0 auto;
    }
    .form-box input{
      width:100%;
      padding:12px;
      margin-bottom:var(--space-1);
      border:1px solid #ccc;
      border-radius:6px;
    }
    .form-box button{
      width:100%;
      background:#d50000; color:#fff;
      border:none;
      border-radius:6px;
      font-weight:bold;
    }

    @media(max-width:360px){
      :root{
        --fs-h1: clamp(24px, 7.4vw, 38px);
        --fs-h2: clamp(20px, 5.6vw, 30px);
        --fs-h3: clamp(17px, 4.4vw, 24px);
      }
    }
  </style>
</head>
<body>

  <!-- 히어로 영역 -->
  <header>
    <h1 class="nowrap">카드 매출로 대출 말고 투자받으세요</h1>
    <p>중도상환 수수료 없음 · 까다롭지 않은 자금 조달</p>
    <a href="#form" class="cta-btn">무료 상담 신청하기</a>
  </header>

  <!-- 가능 업종 -->
  <section class="container">
    <h2>유동화 자금 가능 업종</h2>
    <div class="grid grid--2">
      <div class="card"><h3>외식업</h3><p>식당, 카페 등</p></div>
      <div class="card"><h3>의류/잡화</h3><p>쇼핑몰, 매장</p></div>
      <div class="card"><h3>서비스업</h3><p>헬스장, 학원</p></div>
      <div class="card"><h3>기타</h3><p>다양한 매출 업종</p></div>
    </div>
  </section>

  <!-- 진행 과정 -->
  <section class="container">
    <h2>카드 매출 채권 유동화 진행 과정</h2>
    <div class="grid grid--2">
      <div class="card"><h3>1단계</h3><p>상담 신청</p></div>
      <div class="card"><h3>2단계</h3><p>매출 확인</p></div>
      <div class="card"><h3>3단계</h3><p>투자 심사</p></div>
      <div class="card"><h3>4단계</h3><p>자금 지급</p></div>
    </div>
  </section>

  <!-- 상담 신청 -->
  <section class="container" id="form">
    <h2>무료로 상담 신청하기</h2>
    <div class="form-box">
      <form method="post" action="https://script.google.com/macros/s/유미_웹앱주소/exec">
        <input type="text" name="name" placeholder="이름" required>
        <input type="tel" name="phone" placeholder="전화번호" required>
        <button type="submit">상담 신청하기</button>
      </form>
    </div>
  </section>

</body>
</html>
