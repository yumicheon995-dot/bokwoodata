<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=yes" />
  <title>무료도 상담 신청하기</title>
  <style>
    :root{
      --orange:#ff8a00;
      --orange-deep:#ff6a00;
      --border:#e5e7eb;
      --text:#111827;
      --muted:#6b7280;
      --bg:#ffffff;
      --soft:#f9fafb;
      --radius:12px;
    }
    html,body{margin:0;padding:0;background:#fff;color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Apple SD Gothic Neo,"Noto Sans KR",Pretendard,system-ui,sans-serif;-webkit-text-size-adjust:100%}
    .wrap{max-width:720px;margin:0 auto;padding:20px}
    h1{font-size:clamp(20px,4.5vw,28px);margin:10px 0 18px}
    .card{background:var(--bg);border:1px solid var(--border);border-radius:var(--radius);box-shadow:0 6px 20px rgba(0,0,0,.04);padding:18px}
    .row{display:grid;grid-template-columns:1fr;gap:12px}
    label.input-label{font-size:14px;color:var(--muted)}
    .input, select, textarea{
      width:100%;box-sizing:border-box;border:1px solid var(--border);border-radius:10px;
      padding:14px 14px;font-size:16px;background:#fff;outline:none
    }
    .input:focus, select:focus, textarea:focus{border-color:#c9ced6;box-shadow:0 0 0 3px rgba(17,24,39,.06)}
    textarea{min-height:120px;resize:vertical}

    /* === 라디오 박스 2개씩 한 줄 === */
    .options{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
    .option{position:relative}
    .option input{position:absolute;opacity:0;inset:0}
    .option label{
      display:flex;align-items:center;justify-content:center;
      text-align:center;user-select:none;cursor:pointer;
      min-height:56px; padding:10px 12px; border:1.5px solid var(--border);
      border-radius:12px;background:#fff;box-sizing:border-box;
      /* 글씨/박스 비율 자동 보정 */
      font-weight:600;
      line-height:1.2;
      word-break:keep-all;
      font-size:clamp(13px, 3.6vw, 16px);
    }
    .option input:checked + label{
      border-color:var(--orange); box-shadow:0 0 0 4px rgba(255,138,0,.12);
    }

    /* 개인정보 처리방침 박스 */
    .privacy{display:grid;grid-template-columns:auto 1fr;gap:12px;align-items:start;
      padding:14px;border:1px solid var(--border);border-radius:12px;background:var(--soft)}
    .privacy input{width:20px;height:20px;margin-top:2px}
    .privacy p{margin:0;font-size:clamp(12px,3.2vw,14px);line-height:1.55;color:#374151}
    .privacy a{color:#2563eb;text-decoration:underline}

    /* 제출 버튼 */
    .submit{
      width:100%;border:0;border-radius:16px;padding:16px 14px;
      background:linear-gradient(135deg,var(--orange),var(--orange-deep));
      color:#fff;font-weight:800;font-size:clamp(16px,4vw,18px);cursor:pointer
    }
    .submit:active{transform:translateY(1px)}

    /* PC 보강 */
    @media (min-width:768px){
      .row.grid-2{grid-template-columns:1fr 1fr}
      .options label{min-height:64px;font-size:16px}
      .privacy{grid-template-columns:auto 1fr;padding:16px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>무료도 상담 신청하기</h1>

    <form class="card" id="consultForm" method="post" action="#">
      <div class="row">
        <div>
          <label class="input-label" for="name">이름 (2자 이상)</label>
          <input class="input" id="name" name="name" type="text" minlength="2" placeholder="이름 입력" required />
        </div>
        <div>
          <label class="input-label" for="phone">전화번호 입력 (하이픈 없이 숫자만)</label>
          <input class="input" id="phone" name="phone" type="tel" inputmode="numeric" pattern="[0-9]{9,12}" placeholder="예) 01012345678" required />
        </div>
      </div>

      <div class="row grid-2" style="margin-top:6px">
        <div>
          <label class="input-label" for="biz">업종 선택</label>
          <select id="biz" name="biz">
            <option value="" selected disabled>업종 선택</option>
            <option>도·소매</option><option>음식업</option><option>서비스</option>
            <option>제조/유통</option><option>병원/약국</option><option>기타</option>
          </select>
        </div>
        <div>
          <label class="input-label" for="memo">메모 (선택)</label>
          <textarea id="memo" name="memo" placeholder="원하시는 상담 내용을 적어주세요. (선택)"></textarea>
        </div>
      </div>

      <!-- 거래기간 -->
      <div style="margin-top:14px">
        <label class="input-label">거래 기간</label>
        <div class="options">
          <div class="option">
            <input type="radio" id="m3under" name="period" value="3개월 미만" checked />
            <label for="m3under">3개월 미만</label>
          </div>
          <div class="option">
            <input type="radio" id="m3over" name="period" value="3개월 이상" />
            <label for="m3over">3개월 이상</label>
          </div>
        </div>
      </div>

      <!-- 월 매출 -->
      <div style="margin-top:10px">
        <label class="input-label">월 매출</label>
        <div class="options">
          <div class="option">
            <input type="radio" id="revUnder" name="revenue" value="월 1000만원 미만" />
            <label for="revUnder">월 1000만원 미만</label>
          </div>
          <div class="option">
            <input type="radio" id="revOver" name="revenue" value="월 1000만원 이상" />
            <label for="revOver">월 1000만원 이상</label>
          </div>
        </div>
      </div>

      <!-- 개인정보 처리방침 -->
      <div class="privacy" style="margin-top:14px">
        <input type="checkbox" id="agree" required />
        <p>
          개인정보 처리방침(수집·이용, 제휴사 제공, 국외 이전)에 동의합니다.
          <a href="#" target="_blank" rel="noopener">[전문 보기]</a>
        </p>
      </div>

      <div style="margin-top:16px">
        <button class="submit" type="submit">무료상담신청하기 →</button>
      </div>
    </form>
  </div>

  <!-- 필요 시: 여기서 제출 로직 연동 -->

  </script>
</body>
</html>
